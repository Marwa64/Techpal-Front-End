<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-light-violet">
        <!-- /*navbar starts*/ -->
        <section class="header container bg-white rounded-pill col-9 mt-4 mb-4  ps-3 pe-3 pt-2 pb-2 position-relative">
            <div class="d-flex align-items-center justify-content-between ">
                <div class="logo  ">
                    <a href="#" class="logo text-muted ps-3 fs-2">LOGO</a>
                </div>
                <div  class=" pe-auto fs-4 text-muted d-block  d-md-none me-3" id="menu-btn"  role="button" >
                    <i class="fa-solid fa-bars "></i>
                </div>
                <nav class=" text-center fw-bold d-md-block d-none   bg-white " >
                    <a class="me-3 text-start  mb-3 mt-3 d-block d-md-inline " href="index.html">Home</a>
                    <a class="me-3 text-start  mb-3 mt-3 d-block d-md-inline "  href="applyMentor.html">Apply as Mentor</a>
                    <a class="me-3 text-start  mb-3 mt-3 d-block d-md-inline "  href="#">FAQ</a>
                    <a class="me-3 text-start  mb-3 mt-3 d-block d-md-inline "  href="index.html#contactUs">Contact Us</a>
                    <a class="me-3 text-start  mb-3 mt-3 d-block d-md-inline  "  href="Login.html">Login</a>
    
                </nav>
            </div>
        </section>
        <!-- /*navbar ends*/ -->
        <div class=" container ">
            <div class="row align-items-center justify-content-center  ">
                <div class="  col  col-md-8  bg-white   shadow-lg  rounded-3 p-5 ms-5 me-5">
                    <h1 class=" h1 text-center mb-5">Create a New Account</h1>
                    <form action="">
                        <div class="mb-3 row">
                            <label for="inputName" class="col-md-3   col-form-label fw-bold">Full Name</label>
                            <div class=" col-md-9">
                            <input type="text" placeholder="Full Name" class="form-control " id="inputName" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputEmail" class="col-md-3 col-form-label fw-bold">Password</label>
                            <div class="col-md-9">
                            <input type="email" placeholder="Email" class="form-control" id="inputEmail" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-md-3 col-form-label fw-bold">Password</label>
                            <div class="col-md-9">
                            <input type="password" placeholder="Password" class="form-control" id="inputPassword" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputConfirmPassword" class="col-md-3 col-form-label fw-bold">Confirm Password</label>
                            <div class="col-md-9">
                            <input type="password" placeholder="Password" class="form-control" id="inputConfirmPassword" />
                            </div>
                        </div>
                        <button class="btn btn-violet d-block  fw-bold   col-md-6  m-auto mt-5">Sign up</button>
                        <p class=" text-center mt-3  ">Already have an account? <a href="Login.html" class=" text-danger">Login</a></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
